<!DOCTYPE html>
<html>
<head>
    <title>Test External API</title>
</head>
<body>
    <h1>Testing External API Calls</h1>
    <div id="results"></div>
    
    <script>
        async function testExternalAPI() {
            const results = document.getElementById('results');
            
            try {
                // Test products
                console.log('Testing products...');
                const productsResponse = await fetch('https://price-tracker-mern-app-0c6fd3ef7b59.herokuapp.com/api/external/skus');
                const products = await productsResponse.json();
                results.innerHTML += `<p>Products: ${products.length} items</p>`;
                console.log('Products:', products);
                
                // Test price mappings
                console.log('Testing price mappings...');
                const priceMappingsResponse = await fetch('https://price-tracker-mern-app-0c6fd3ef7b59.herokuapp.com/api/external/price-mappings');
                const priceMappings = await priceMappingsResponse.json();
                results.innerHTML += `<p>Price Mappings: ${priceMappings.length} items</p>`;
                console.log('Price Mappings:', priceMappings);
                
            } catch (error) {
                console.error('Error:', error);
                results.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        testExternalAPI();
    </script>
</body>
</html>
